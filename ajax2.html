<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - Local </title>
</head>

<body>
    <button id="btn1">Get User</button>
    <button id="btn2">Get Users</button>

    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('btn1').addEventListener('click', loadUser);
        document.getElementById('btn2').addEventListener('click', loadUsers)

        function loadUser() {
            let xhr = new XMLHttpRequest();

            // OPEN - type, url/file, async
            xhr.open('GET', 'user.json', true)

            xhr.onload = function () {
                if (this.status = 200) {
                    let user = JSON.parse(this.responseText);

                    let output = '';

                    output += '<ul>' +
                        '<li>ID:' + user.id + '</li>' +
                        '<li>Name: ' + user.name + '</li>' +
                        '<li>Email: ' + user.email + '</li>' +
                        '</ul>';

                    document.getElementById('user').innerHTML = output;

                } else if (this.status = 404) {
                    document.getElementByClassName('err').innerHMTL = "Not Found"
                }
            }

            xhr.send();
        }


        function loadUsers() {
            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'users.json', true)

            xhr.onload = function () {
                if (this.status = 200) {
                    let users = JSON.parse(this.responseText);

                    let output = '';

                    for (let key in users) {
                        output += '<ul>' +
                            '<li>ID:' + users[key] + '</li>' +
                            '<li>Name: ' + users[key] + '</li>' +
                            '<li>Email: ' + users[key] + '</li>' +
                            '</ul>';
                    }


                    document.getElementById('users').innerHTML = output;

                } else if (this.status = 404) {
                    document.getElementByClassName('err').innerHMTL = "Not Found"
                }
            }

            xhr.send();
        }



    </script>
</body>

</html>
